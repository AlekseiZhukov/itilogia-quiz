<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/result.css">
    <meta charset="UTF-8">
    <title>Результат</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="Логотип">
    </div>
  </div>
</header>

<section class="result">
    <div class="container">
        <div class="result-image">
            <img src="./images/question-marks.png" alt="знаки вопросов">
        </div>
        <div class="result-title big-title">
            Ура! Ты прошёл тест! <span>Твой результат:</span>
        </div>
        <div class="result-score" style="background-image: url(./images/result-image.png);
        background-size: cover; background-position: center" id="result-score">4/5</div>

    </div>
</section>
<section class="result-action">
    <div class="container">
        <div class="common-link-to-go">
            <a href="javascript: void(0)" id="right-answers">Посмотреть правильные ответы <img src="images/small-arrow.png" alt="маленькая стрелка"></a>
        </div>
    </div>
</section>

<footer class="footer">
  «АйтилогияQuiz» © Все права защищены / 2022
</footer>

<script src="scripts/common.js"></script>
<script src="scripts/result.js"></script>
</body>
</html>
